{% extends 'base.html' %}
{% block title %} Pepův Blog | Přihlášení do Administrace {% endblock %}
{% block body %}
<h2 class="text-xl font-medium mb-2 text-center">Přihlášení do Administrace</h2>
        <form class="bg-white p-6 rounded-lg shadow-md flex flex-col w-1/3 m-auto gap-1" method="post">
            <label class="block font-medium mb-2">Login:</label>
            <input class="border p-2 rounded-lg" name="login">
            <label class="block font-medium mb-2">Heslo:</label>
            <input class="border p-2 rounded-lg" type="password" name="password">
            <input class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600" type="submit" value="Přihlásit se">
        </form>
        {% if warning %}
        <p class="bg-red-500 text-white text-center m-auto mt-5 p-3 rounded-lg w-fit shadow-lg">{{ warning }}</p>
        {% endif %}
{% endblock %}
